<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    .repo-card {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  
  <div id="repo-container"></div>

  <script>
    // GitHub username
    var username = 'bet20ICL';

    // Fetch repositories using GitHub API
    fetch('https://api.github.com/users/' + username + '/repos')
      .then(response => response.json())
      .then(data => {
        // Get the first three repositories
        var repositories = data.slice(0, 3);

        // Generate HTML for each repository
        var html = '';
        repositories.forEach(repo => {
          html += '<div class="repo-card">';
          html += '<h2><a href="' + repo.html_url + '">' + repo.name + '</a></h2>';
          html += '<p>' + repo.description + '</p>';
          html += '<p>Main Language: ' + repo.language + '</p>'; // Add main language information
          html += '</div>';
        });

        html += '<div class="repo-stats-item"><svg class="octicon octicon-star" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 .25l2.306 4.694 5.194.75-3.75 3.648.88 5.12L8 12.71l-4.93 2.853.88-5.12-3.75-3.648 5.194-.75L8 .25zM8 2.88L6.47 5.45 2.75 6.2l3.12 3.045-.735 4.308L8 10.566l3.865 2.987-.735-4.308 3.12-3.046-3.722-.75L8 2.881zm0 2.18l.722 1.468 1.624.235-1.18 1.15.277 1.619L8 8.317l-1.444.836.277-1.62-1.18-1.15 1.624-.234L8 5.06z"></path></svg>' + repo.stargazers_count + '</div>';
        html += '<div class="repo-stats-item"><svg class="octicon octicon-repo-forked" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M6 1.75a.75.75 0 0 0-1.5 0v1.5a.75.75 0 0 0 1.5 0v-1.5zm0 2.25a2.25 2.25 0 0 0-2.25 2.25v1.5A2.25 2.25 0 0 0 6 8.25h1.5a.75.75 0 0 0 .75-.75v-1.5A2.25 2.25 0 0 0 6.75 3zm0 2.25H6a.75.75 0 0 0-.75.75v1.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 0 0 .75-.75v-1.5a.75.75 0 0 0-.75-.75H6.75zm4.5-4.5a.75.75 0 0 0-1.5 0v1.5a.75.75 0 0 0 1.5 0v-1.5zm0 2.25a2.25 2.25 0 0 0-2.25 2.25v1.5A2.25 2.25 0 0 0 11.25 8.25h1.5a.75.75 0 0 0 .75-.75v-1.5a2.25 2.25 0 0 0-2.25-2.25zm0 2.25H11.25a.75.75 0 0 0-.75.75v1.5c0 .966.784 1.75 1.75 1.75h1.5a.75.75 0 0 0 .75-.75v-1.5a.75.75 0 0 0-.75-.75h-1.5z"></path></svg>' + repo.forks_count + '</div>';

        // Insert the generated HTML into the container div
        document.getElementById('repo-container').innerHTML = html;
      })
      .catch(error => console.log(error));
  </script>
</body>
</html>
